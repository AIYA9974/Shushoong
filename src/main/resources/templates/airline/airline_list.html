<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>항공 목록 조회</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
<!-- <link th:href="@{/css/airline/reset.css}" rel="stylesheet" /> -->
<link th:href="@{/css/airline/core.css}" rel="stylesheet" />
<link th:href="@{/css/airline/airline_list.css}" rel="stylesheet" />
<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="wrap-header">
			<header>
				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<!-- 
		<div class="wrap-body">
			<div class="wrap-">
			 -->
		<div class="wrap-main">
			<div class="top-nav">top-nav</div>
			<div class="container">
				<div class="flex-container">
					<div class="sidebar">
						<div class="time-list">
							<form class="time-frm">
								<div>
									<p>시간대</p>
								</div>
								<!-- 출발 -->
								<div class="middle-range depart">
									<div>출발</div>
									<div class="multi-range-slider">
										<!-- 진짜 슬라이더 -->
										<input type="range" id="depart-input-left" min="0" max="22"
											value="0" /> <input type="range" id="depart-input-right"
											min="2" max="24" value="24" />

										<!-- 커스텀 슬라이더 -->
										<div class="slider depart">
											<div class="track"></div>
											<div class="range"></div>
											<div class="thumb left depart"></div>
											<div class="thumb right depart"></div>
										</div>
										<div class="resultval time">
											<div class="div1"></div>
											<div class="div2"></div>
										</div>
									</div>
								</div>
								<!-- 도착 -->
								<div class="middle-range arr">
									<div>도착</div>
									<div class="multi-range-slider">
										<!-- 진짜 슬라이더 -->
										<input type="range" id="arr-input-left" min="0" max="22"
											value="0" /> <input type="range" id="arr-input-right"
											min="2" max="24" value="24" />

										<!-- 커스텀 슬라이더 -->
										<div class="slider arr">
											<div class="track"></div>
											<div class="range"></div>
											<div class="thumb left arr"></div>
											<div class="thumb right arr"></div>
										</div>
										<div class="resultval time">
											<div class="div1"></div>
											<div class="div2"></div>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="price-list">
							<form class="price-frm">
								<div>
									<p>가격</p>
								</div>
								<div class="middle-range price">
									<div class="multi-range-slider">
										<!-- 진짜 슬라이더 -->
										<!-- <input type="range" id="price-input-left" min="0" max="22" value="0" /> -->
										<input type="range" id="price-input-right" min="2" max="24"
											value="24" />

										<!-- 커스텀 슬라이더 -->
										<div class="slider price">
											<div class="track"></div>
											<div class="range"></div>
											<!-- <div class="thumb left price"></div> -->
											<div class="thumb right price"></div>
										</div>
										<div class="resultval time">
											<div class="div1"></div>
											<div class="div2"></div>
										</div>
									</div>
								</div>

							</form>
						</div>
						<div class="layover-list">
							<form class="layover-frm">
								<div>
									<p>직항/경유</p>
								</div>
								<div class="layover-select">
									<label>
										<button type="button" class="direct-btn zero" id="direct-btn">
											<img alt="" th:src="@{/images/bluecheck.png}"
												id="blue-direct"> <img alt=""
												th:src="@{/images/skybluecheck.png}" id="sky-direct">
										</button> <span>직항</span>
									</label> <label>
										<button type="button" class="direct-btn one" id="layover-btn">
											<img alt="" th:src="@{/images/skybluecheck.png}"
												id="sky-layover"> <img alt=""
												th:src="@{/images/bluecheck.png}" id="blue-layover">
										</button> <span>경유</span>
									</label>
								</div>
							</form>

						</div>
					</div>
					<div class="airline-list">

						<div class="select-bar">
							<form action="#" id="frm-select">
								<select name="selectlist" id="showlist">
									<option value="price-cheap">가격 낮은 순</option>
									<option value="price-expensive">가격 높은 순</option>
									<option value="flytime-low">비행 짧은 순</option>
									<option value="flytime-long">비행 긴 순</option>
								</select>
							</form>
						</div>

						<h1>Airlines Information</h1>
						<form action="/shushoong/airline/list" method="get">
							Departure Location: <input type="text" name="departLoc"><br>
							Arrival City: <input type="text" name="arrivalLoc"><br>
							<input type="submit" value="Search">
						</form>

						<div class="select-airplane">
							<p>
								<span th:text="${airlineData[0].departLoc}"></span>행 항공편을 선택하세요
							</p>
						</div>

						<div class="airline-info-container">
							<form id="frm-return" hidden>
								<input type="hidden" id="departLoc" name="departLoc">
								<input type="hidden" id="arrivalLoc" name="arrivalLoc">
								<input type="hidden" id="airlineCode" name="airlineCode">
							</form>
							<div th:each="air : ${airlineData}" class="airline-info">
								<div hidden="">
									<span th:text="${air.departLoc}" class="select-info-departLoc" name="departLoc"></span> 
									<span th:text="${air.arrivalLoc}" class="select-info-arrivalLoc" name="arrivalLoc"></span> 
									<span th:text="${air.airlineCode}" class="select-info-airlineCode" name="airlineCode"></span>
								</div>
								<div class="seat-count">
									<div class="airline-flex">
										<div class="airline-logo">
											<div class="span-seat-div">
												<span class="span-seat">잔여 9석</span>
											</div>
											<img th:src="${air.airlineImg}" alt="">

										</div>
										<div class="airline-name">
											<span th:text="${air.airlineName}"></span>
										</div>
										<div class="airinfo depart-info">
											<div th:text="${air.departDate}" class="info date"></div>
											<div th:text="${air.departTime}" class="info time">이륙
												시간</div>
											<div th:text="${air.departLoc}" class="info loc depart"
												id="info-departLoc" th:value="${air.departLoc}"></div>
										</div>
										<div class="arrow">
											<div class="via-count">
												<span th:text="${air.viaCount}">직항</span>
											</div>
											<img th:src="@{/images/airline_via.png}" alt="">
											<div th:text="${air.flightTime}" class="flytime">비행 시간</div>
											<div hidden th:text="${air.flightNo}" id="info-airlineCode"
												class=""></div>
										</div>
										<div class="airinfo arr-info">
											<div th:text="${air.arrivalDate}" class="info date">도착
												일자</div>
											<div th:text="${air.arrivalTime}" class="info time">착륙
												시간</div>
											<div th:text="${air.arrivalLoc}" class="info loc arrival"
												id="info-arrivalLoc"></div>
										</div>

										<div class="nop">
											<div class="sero">
												<img th:src="@{/images/airline_line.png}" alt="">
											</div>
											<div class="ticket-adult">성인 1</div>

											<div class="airticket">
												<div class="ticket-price">
													<div th:text="${air.ticketPrice}"></div>
												</div>
												<div class="ticket-btn">
													<button class="ticketinfo-btn" type="button">
														<img class="price-img-btn" alt=""
															th:src='@{/images/skyblue_right.png}'>
													</button>
												</div>
											</div>
										</div>
									</div>

									<div hidden="" class="contain-select-info">
										<div class="flex-select-info">
											<div class="date-select-info">
												<div>
													<div>
														<span th:text="${air.departDate}">07월18일</span>
													</div>
													<div>
														<span th:text="${air.departTime}">14:40</span>
													</div>
												</div>
												<div>
													<span th:text="${air.flightTime}">비행 시간</span>
												</div>
												<div>
													<div>
														<span th:text="${air.arrivalDate}">07월18일</span>
													</div>
													<div>
														<span th:text="${air.departTime}">10:20</span>
													</div>
												</div>
											</div>
											<div class="loc-select-info">
												<span th:text="${air.departLoc}">출발지</span>
												<div>
													<span th:text="${air.airlineName}">항공사 명</span>
												</div>
												<div>
													<span>좌석등급 항공편명</span>
												</div>
												<span th:text="${air.arrivalLoc}">도착지</span>
											</div>
											<div class="btn-select-info">
												<button id="show-comeback-btn" type="button">선택하기</button>
											</div>
										</div>
									</div>

								</div>
								<!-- <div class="airlineReturn-container"></div> -->
							</div>

							<!-- <div class="select-airplane return" hidden>
								<p>
									<span th:text="${airlineData[0].departLoc}"></span>행 항공편을
									선택하세요
								</p>
							 -->
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap-footer">
		<div th:replace="~{common/footer :: Footer}"></div>
	</div>

	<!-- --------------------JS-------------------- -->
	<script type="text/javascript">
		$(loadedHandler);
		function loadedHandler() {
			setDepartLeftValue();
			setDepartRightValue();
			setDepartInitialValues(); // 시간대 출발
			setArrInitialValues(); // 시간대 도착 
			setPriceInitialValues(); // 가격대
			btnClickHandler(); // 직항/경유
			clickedTicketInfo(); // 티켓 상세 정보
			clickedShowReturnBtn(); // 왕복 항공편 
		};
	</script>
	<!-- 양방향 레인지 바 -->
	<script th:src="@{/js/airline/list-arrangebar.js}"
		type="text/javascript"></script>
	<!-- 직항/경유 버튼 -->
	<script th:src="@{/js/airline/list-layover.js}" type="text/javascript"></script>
	<!-- 티켓 상세 정보 버튼 -->
	<script th:src="@{/js/airline/list-detailinfo.js}"
		type="text/javascript"></script>
	<!-- 왕복 항공편 -->
	<!-- <script th:src="@{/js/airline/list-return-ajax.js}" type="text/javascript"></script> -->
	<script th:src="@{/js/airline/list-return.js}" type="text/javascript"></script>
	<script>
		
	</script>

</body>
</html>
