<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
 	<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
	<link th:href="@{/css/member/userJoin.css}" rel="stylesheet" />
<meta charset="UTF-8">
<title>슈슝::개인회원가입</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrap-header">
			<header>
 				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<div class="wrap-body">
			<div class="wrap-section">
				<section>
					<div class="userjoin-header">
						개인 회원가입
					</div>
					<div class="userjoin-section">
						<form id="frm-post" method="post"> 
							<div class="userJoinInfo">
								<div class="idwrite">
									<label for="userId">아이디</label>
									<div class="idlayout">
										<input type="text" name="userId" placeholder="4-15자 영문, 숫자" autofocus>
										<button type="button" class="btn idCheck">중복확인</button>
									</div>
								</div>
								<div class="namewrite">
									<label for="userName">이름</label>
									<input type="text" name="userName" placeholder="이름">
								</div>
								<div class="passwordwrite">
									<label for="userPwd">비밀번호</label>
									<input type="password" name="userPwd" placeholder="8-20자의 영문, 숫자, 특수문자">
								</div>
								<div class="check password">
									<label for="pwdCheck">비밀번호 확인</label>
									<input type="password" name="pwdCheck" placeholder="비밀번호 재입력">
								</div>
								<div class="send num">
									<label for="userEmail">이메일</label>
									<div class="userEmaillayout">
										<input type="text" name="userEmail" placeholder="이메일 입력">
										<button type="button" class="btn emailSend" >인증번호 전송</button>
									</div>
								</div>
								
								<div class="answer email">
									<label for="emailCheck">인증번호</label>
									<div class="emailChecklayout">
										<input type="text" name="emailCheck" placeholder="인증번호 입력">
										<button type="button" class="btn emailCheck">인증확인</button>
									</div>
								</div>
							</div>
							<div class="receive-marketing">
								<div class="marketing-title">서비스 이용약관 동의</div>
								<hr class="marketingLine">
								<div class="marketing-check">
									<input type="checkbox" id="allCheckBox" onclick="allChecked()">전체 선택
									<hr class="marketingLine">
									<input type="checkbox" name="usingAgree" id="usingService" class="usingService">슈슝 이용약관 동의<div class="emphasis" onclick="checkClicked()" th:checked="true">(필수)</div>
									<input type="checkbox" name="usingAgree" id="privacy" class="privacy">개인정보 수집 및 이용 동의<div class="emphasis" onclick="checkClicked()" th:checked="true">(필수)</div>
									<input type="checkbox" id="receiveMarketing" class="receiveMarketing" onclick="checkClicked()">슈슝 마케팅 수신 동의(선택)
									<div class="choice">
										<div class="smsMarketing">
											<input type="checkbox" name="usingAgree" value="1" onclick="checkClicked()" th:checked="false"> SMS 수신
										</div>
										<div class="emailMarketing">
											<input type="checkbox" name="usingAgree" value="1" onclick="checkClicked()" th:checked="false"> 이메일 수신
										</div>
									</div>
								</div>
							</div>
							<div class="userJoinBtn">
								<button type="submit" class="btn userJoin">회원가입</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="wrap-footer">
  		<div th:replace="~{common/footer :: Footer}"></div> 
	</div>
	
	<script>

	</script>
</body>
</html>
