<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
 	<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
	<link th:href="@{/css/member/findBusinessInfo.css}" rel="stylesheet" />
<meta charset="UTF-8">
<title>슈슝::[사업자 회원] - 아이디/비밀번호 찾기</title>
</head>
<body>

	<div class="wrapper">
		<div class="wrap-header">
			<header>
 				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<div class="wrap-body">
			<div class="wrap-section">
				<section>
					<div class="findInfo-header">
						<img th:src="@{/images/logo.png}" alt="로고">
						<div class="header-title">
							기업 회원 아이디/비밀번호 찾기
						</div>
					</div>
					<div class="main">
						<input type="radio" id="tab-1" name="show" checked/>
						<input type="radio" id="tab-2" name="show" />
						<div class="tab">
							<label for="tab-1">아이디 찾기</label>
							<label for="tab-2">비밀번호 찾기</label>
						</div>
						<div class="content">
							<div class="findId-section">
								<form id="frm-post" th:action="@{/find/customer}" method="post">
									<div class="findInfo">
										<label for="userName">담당자명</label>
										<input type="text" name="userName" class="longinput" autofocus>
										<label for="userEmail">이메일</label>
										<input type="text" id="userEmail" name="userEmail" class="shortinput">
										<button type="button" class="btn emailCheck">인증번호 전송</button>
										<label for="emailCheck">인증번호</label>
										<input type="text" id="emailCheck" name="emailCheck" class="shortinput">
										<button type="button" class="btn emailCheck">인증확인</button>
										<div class="searchIdBusiness">
											<button type="submit" class="btn findId">아이디 찾기</button>
										</div>
									</div>
								</form>
							</div>
							<div class="findpassword-section">
								<form id="frm-post" th:action="@{/find/customer}" method="post">
									<div class="findInfo">
										<label for="userId">아이디</label>
										<input type="text" id="userId" name="userId" class="longinput" autofocus>
										<label for="userEmail">이메일</label>
										<input type="text" id="userEmail" name="userEmail" class="shortinput">
										<button type="button" class="btn emailCheck">인증번호 전송</button>
										<label for="emailCheck">인증번호</label>
										<input type="text" id="emailCheck" name="emailCheck" class="shortinput">
										<button type="button" class="btn emailCheck">인증확인</button>
										<div class="searchPwdBusiness">
											<button type="submit" class="btn findPwd">비밀번호 찾기</button>
										</div>
									</div>
								</form>
							</div>
						</div>
  					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="wrap-footer">
  		<div th:replace="~{common/footer :: Footer}"></div> 
	</div>
	
</body>
</html>
