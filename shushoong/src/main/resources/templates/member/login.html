<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
<link th:href="@{/css/member/login.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<meta charset="UTF-8">
<title>슈슝::로그인</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrap-header">
			<header>
				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<div class="wrap-body">
			<div class="wrap-section">
				<section>
					<div class="login-header">
						<img th:src="@{/images/logo.png}" alt="로고">
					</div>
					<div class="main">
						<input type="radio" id="tab-1" name="show" checked /> 
						<input type="radio" id="tab-2" name="show" />
						<div class="tab">
							<label for="tab-1">개인회원</label> <label for="tab-2">기업회원</label>
						</div>
						<div class="content">
							<div class="customerlogin-section">
								<form id="frm-post" th:action="@{/login}" method="post">
									<div class="loginInfo">
										<input type="text" name="userId" id="userId" placeholder="아이디" autofocus>
										<input type="password" name="userPwd" id="userPwd" placeholder="비밀번호">
									</div>
									<div class="login-check">
										<input type="checkbox" name="idsaved" value="${remember}" > 아이디 저장
									</div>
									<div class="loginBtn">
										<button type="submit" class="btn login">로그인</button>
									</div>
									<div th:if="${error}">
		           						<p style="color:red; font-size: 10px" th:text="${exception}"></p>
		        					</div>
									<div class="login-function">
										<a th:href="@{/join}"><div class="joinBtn">회원가입</div></a> 
										<a th:href="@{/account/find}"><div class="findInfoBtn">아이디/비밀번호 찾기</div></a>
									</div>
								</form>
								<div class="snsLogin">
									<div class="snsLoginTitle">
										또는
									</div>
									<div class="snsLoginBtn">
										<div class="googleBtn">
											<a href=#> <img th:src="@{/images/구글 아이콘 사각.png}"
												alt="구글 로그인" width="50px" height="50px">
											</a>
										</div>
										<div class="kakaoBtn">
											<a href="https://kauth.kakao.com/oauth/authorize"
											th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${kakaoApiKey}, redirect_uri=${redirectUri}, response_type='code')}">
												<img th:src="@{/images/카카오톡 아이콘 사각.png}" alt="카카오 로그인"
												width="50px" height="50px">
											</a>
										</div>
										<div class="naverBtn">
											<a href="https://nid.naver.com/oauth2.0/authorize" th:href="@{https://nid.naver.com/oauth2.0/authorize(client_id=${naverClientId}, redirect_uri=${naverRedirectUri}, response_type='code', state=${state})}"> <img th:src="@{/images/네이버 아이콘사각.png}"
												alt="네이버 로그인" width="50px" height="50px">
											</a>
										</div>
									</div>
								</div>
							</div>
							<div class="businesslogin-section">
								<form id="frm-post" th:action="@{/login}" method="post">
									<div class="loginInfo">
										<input type="text" name="userId" id="userId" placeholder="아이디" autofocus>
										<input type="password" name="userPwd" id="userPwd" placeholder="비밀번호">
									</div>
									<small th:text="${exception}"></small>
									<div class="login-check">
										<input type="checkbox" id="idsaved" name="idsaved">아이디
										저장
									</div>
									<div class="loginBtn">
										<button type="submit" class="btn login">로그인</button>
									</div>
									<div class="login-function">
										<a th:href="@{/join}"><div class="joinBtn">회원가입</div></a> 
										<a th:href="@{/account/find}"><div class="findInfoBtn">아이디/비밀번호 찾기</div></a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="wrap-footer">
		<div th:replace="~{common/footer :: Footer}"></div>
	</div>
	<script th:src="@{/js/member/login.js}" type="text/javascript"></script></script>
</body>
</html>
