<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
 	<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
	<link th:href="@{/css/member/findBusinessInfo.css}" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">
<title>슈슝::[사업자] 아이디/비밀번호 찾기</title>
</head>
<body>

	<div class="wrapper">
		<div class="wrap-header">
			<header>
 				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<div class="wrap-body">
			<div class="wrap-section">
				<section>
					<div class="findInfo-header">
						<img th:src="@{/images/logo.png}" alt="로고">
						<div class="header-title">
							기업 회원 아이디/비밀번호 찾기
						</div>
					</div>
					<div class="main">
						<input type="radio" id="tab-1" name="show" checked/>
						<input type="radio" id="tab-2" name="show" />
						<div class="tab">
							<label for="tab-1">아이디 찾기</label>
							<label for="tab-2">비밀번호 찾기</label>
						</div>
						<div class="content">
							<div class="findId-section">
								<form id="frm-post" th:action="@{/find/customer}" method="post">
									<div class="findInfo">
										<label for="userName">담당자명</label>
										<input type="text" name="userName" id="userName" class="longinput" placeholder="이름" autofocus>
										<label for="userEmail">이메일</label>
										<input type="text" name="userEmail1" id="userEmail1" class="shortinput" placeholder="이메일">
										<button type="button" class="btn emailSend1">인증번호 전송</button>
										<label for="emailCheck">인증번호</label>
										<input type="text" name="code1" id="code1" class="shortinput" placeholder="인증번호">
										<button type="button" class="btn emailCheck1">인증확인</button>
									</div>
								</form>
							</div>
							<div class="findpassword-section">
								<form id="frm-post" th:action="@{/find/customer}" method="post">
									<div class="findInfo">
										<label for="userId">아이디</label>
										<input type="text" name="userId" id="userId" class="longinput" placeholder="아이디" autofocus>
										<label for="userEmail">이메일</label>
										<input type="text" name="userEmail2" id="userEmail2" class="shortinput" placeholder="이메일">
										<button type="button" class="btn emailSend2">인증번호 전송</button>
										<label for="emailCheck">인증번호</label>
										<input type="text" name="code2" id="code2" class="shortinput" placeholder="인증번호">
										<button type="button" class="btn emailCheck2">인증확인</button>
										<div class="searchPwdBusiness">
											<button type="button" class="btn findPwd">비밀번호 초기화</button>
										</div>
									</div>
								</form>
							</div>
						</div>
  					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="wrap-footer">
  		<div th:replace="~{common/footer :: Footer}"></div> 
	</div>
	
	<script th:src="@{/js/member/findBusinessInfo.js}" type="text/javascript"></script>
</body>
</html>
