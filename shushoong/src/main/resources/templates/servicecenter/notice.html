<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
<link th:href="@{/css/mypage/customer/mypageCustomerAside.css}"
	rel="stylesheet" />
<link th:href="@{/css/mypage/customer/mypageNotice.css}"
	rel="stylesheet" />
<meta charset="UTF-8">
<title>슈슝::공지사항</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrap-header">
			<header>
				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<div class="wrap-body">
			<div class="wrap-aside">
				<aside>
					<div th:replace="~{mypage/customer/mypageCustomerAside :: Aside}"></div>
				</aside>
			</div>

			<div class="section-notice">
				<section>
					<h1 class="notice-h1">공지사항</h1>
					<div class="onlineQnAList">
						<!-- <div class="content-title">1:1 문의 현황</div> -->
						<div class="QnA-grid">
							<div class="th-no">번호</div>
							<div class="th-title">제목</div>
							<div class="th-writedate">작성일</div>
						</div>
						<div th:each="faqList : ${latestFaq}" class="notice-list">
							<div th:text="${faqList.FAQ_ID}"></div>
							<div th:text="${faqList.ASK_TITLE}"></div>
							<div th:text="${faqList.QUEST_CAT_DESC}"></div>
							<div th:text="${faqList.USER_ID}"></div>
							<div th:text="${faqList.ASK_DATE}"></div>
						</div>
						<div class="viewAllList">
							<button type="button" class="viewQnAList">전체보기</button>
						</div>
					</div>
				</section>
			</div>

		</div>
	</div>
	<div class="wrap-footer">
		<div th:replace="~{common/footer :: Footer}"></div>
	</div>
</body>
</html>
