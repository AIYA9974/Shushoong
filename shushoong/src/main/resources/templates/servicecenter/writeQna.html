<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
<link th:href="@{/css/mypage/customer/mypageCustomerAside.css}"
	rel="stylesheet" />
<link th:href="@{/css/mypage/mypageNoticeWrite.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">
<title>슈슝::문의 작성</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrap-header">
			<header>
				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>
			</header>
		</div>
		<div class="wrap-body">
			<div class="wrap-aside">
				<aside>
					<div th:replace="~{mypage/customer/mypageCustomerAside :: Aside}"></div>
				</aside>
			</div>

			<div class="wrap-write">
				<h1>문의 작성</h1>
				<form action="" id="frm-write" enctype="multipart/form-data">
				<div id="userGrade" hidden="" th:text="${userGrade}"></div>
				<hr>
					<div class="write-table">
						<div class="write-title">
							<div class="th title">제목</div>
							<div class="input title">
								<input class="titleVal" id="title" type="text">
							</div>
						</div>
						<div class="write-cat">
							<div class="th cat">카테고리</div>
							<div class="input cat" th:if="${userGrade} == 'customer'">
								<select class="catVal">
									<option value="1">회원탈퇴</option>
									<option value="2">상품정보 변경/환불</option>
									<option value="3">결제</option>
								</select>
							</div>
							<div class="input cat" th:if="${userGrade} == 'business'">
								<select class="catVal">
									<option value="1">개인정보</option>
									<option value="2">상품</option>
									<option value="3">결제</option>
								</select>
							</div>
						</div>
						<div class="write-file">
							<div class="th file">첨부파일</div>
							<div class="input file">
								<input type="file" class="fileVal" id="qnaFile" name="qnaFile" multiple>
							</div>
						</div>

					</div>
					<div class="input-content">
						<textarea class="content-textarea" rows="15 " id="content" cols=""></textarea>
					</div>
					<hr>
					
					<input type="hidden" id="askTitle" name="askTitle">
					<input type="hidden" id="askContent" name="askContent">
					<input type="hidden" id="category" name="category">
					<!-- <input type="hidden" id="categoryDesc" name="categoryDesc"> -->
					<input type="hidden" id="qnaFile" name="qnaFile">
				</form>
				<div class="notice-btn">
					<button class="notice-ok">등록</button>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap-footer">
		<div th:replace="~{common/footer :: Footer}"></div>
	</div>

	<script type="text/javascript">
		$(loadeadHandler);
		function loadeadHandler() {
			clickedWriteOkBtn();
			selectFile();
		}

	</script>
	<script th:src="@{/js/servicecenter/insert-qna.js}" type="text/javascript" ></script>
</body>
</html>
