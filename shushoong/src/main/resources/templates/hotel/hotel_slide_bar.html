<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org">

	<!-- aside 부분 - 슬라이드바 -->
	<div class="sidebar" th:fragment="hotelslidebar">
		 <p style="font-size: var(--font2); margin-bottom: 20px; font-family: 'SOYOMapleRegularTTF';">가격</p>
		 <form>
			 <div class="price-slider">
			     <div class="multi-range-slider">
			         <!-- 진짜 슬라이더 -->
			         <!-- <input type="range" id="input-left" min="0" max="100" value="1" /> -->
			         <input type="range" id="input-right" min="0" th:max="${maxPrice}" th:value="${maxPrice}" onclick="priceHandler();"/>
			
			         <!-- 커스텀 슬라이더 -->
			         <div class="slider">
			             <div class="track"></div>
			             <div class="range"></div>
			             <!-- <div class="circle left"></div> -->
			             <div class="circle right"></div>
			         </div>
			         <div class="circle price">
			          <div class="price1">0</div>
			          <div class="price2" th:text="${maxPrice}"></div>
			         </div>
			     </div>
			 </div>
		</form>
	</div>
</html>
