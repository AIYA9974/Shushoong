<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/basic/reset.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/core.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/layout.css}" rel="stylesheet" />
 	<link th:href="@{/css/basic/footer.css}" rel="stylesheet" />
	<link th:href="@{/css/basic/header.css}" rel="stylesheet" />
	<link th:href="@{/css/mypage/business/mypageBusinessAside.css}" rel="stylesheet" />
	<link th:href="@{/css/mypage/business/mypageBusinessHotel.css}" rel="stylesheet" />
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사업장 관리</title>
</head>
<body>
	<div class="wrapper">

			<header>
 				<div th:replace="~{common/header :: Header}"></div>
				<div class="hrline">
					<hr>
				</div>

		</div>
		<div class="wrap-body">
			<div class="wrap-aside">

					<div th:replace="~{mypage/business/mypageBusinessAside :: Aside}"></div>
				</aside>
			</div>
			<div class="wrap-section">
				<div class="register_hotel">등록한 사업장</div>

							<col style="width: 30%;">

							<col style="width: 15%;">
							<col style="width: 5%;">
						</colgroup>
						<thead>
							<tr class="tr_first" style="border-top: 2px solid #006AFF;">

								<th>상세페이지</th>
								<th>등록일자</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="tr_repeat"  style="border-top: 1px solid #006AFF;">
								<td style="text-align: center;">스위소텔 난카이 오사카</td>
								<td style="text-align: center;">http://127.0.0.1:8080/shushoong/hotel/view/20S001</td>
								<td style="text-align: center;">2024.06.20</td>
								<td><img th:src="@{/images/trash.png}" style="width:15px;" class="trash"></td>
							</tr>
							<tr class="tr_third"  style="border-top: 1px solid #006AFF;">
								<td style="text-align: center;">스위소텔 난카이 오사카</td>
								<td style="text-align: center;">http://www.naver.com</td>
								<td style="text-align: center;">2024.06.20</td>
								<td><img th:src="@{/images/trash.png}" style="width:15px;" class="trash"></td>
							</tr>
							<tr class="tr_fourth"  style="border-top: 1px solid #006AFF; border-bottom: 2px solid #006AFF; ">
								<td style="text-align: center;">스위소텔 난카이 오사카</td>
								<td style="text-align: center;">http://www.naver.com</td>
								<td style="text-align: center;">2024.06.20</td>
								<td><img th:src="@{/images/trash.png}" style="width:15px;" class="trash"></td>
							</tr>
						</tbody>
					</table>
				<div class="btn">
					<button type="button" class="btn_register">등록하기</button>
				</div>
			</div>
				
			</div>
			
		</div>
	</div>
	<div class="wrap-footer">
  		<div th:replace="~{common/footer :: Footer}"></div>

<script th:src="@{/js/mypage/business/mypageBusinessHotel.js}"

</script>
